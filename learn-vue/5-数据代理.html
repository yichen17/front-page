    <script type='text/javascript' src='../js/vue.js'></script>
    <script>
        let number=18
        let person={
            name:'张三',
            sex:'男',
        }
        Object.defineProperty(person,'age',{
            // value:18,
            // enumerable:true, // 控制属性是否可以枚举，默认值是 false
            // writable:true,  // 控制属性是否可以被修改，默认值是false
            // configurable:true,  // 控制属性是否可以被删除，默认值是 false  删除属性delete
            // 当有人读取person 的age属性时，age函数就会被调用，且返回值就是age 的值，相当于懒加载  ==> 前端理解 数据代理
            get:function(){
                return number;
            },
            // 当数值修改是触发
            set(value){
                console.log('有人修改了值');
                number=value;
            }
        });
        // 遍历数据集
        // for (const key in person) {
        //     console.log(key);
        // }
        console.log(person);
    </script>
