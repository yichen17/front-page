<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>初始</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>

        <div id="root">
            <h1>Hello,{{name}}</h1>
        </div>

        <script type="text/javascript">
            Vue.config.productionTip=false
            const x=new Vue({
                el:"#root", // 指定vue 容器
                data:{  // 用于存储数据
                    name:'奕晨'
                }
            })
        </script>
    </body>
</html>
